<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="card-holder">
		<!-- your favorite animal's name goes here -->
		<h3 class="animal-heading">Elephant</h3>
		<div class="card-holder-2">
			<!-- your favorite animal's image goes here -->
			<img class= "animal-image" src="El.jpg" alt="Elephant">
			<div class="animal-paragraph">
				<!-- your favorite animal's interesting fact goes here -->
				<p class="animal-fact">Elephants can sleep for only two hours a day</p>
				<!-- <ul> -->
				<!-- your favorite animal's list items go here -->
				<span class="animal-property">Scientific Name</span>: Loxodonta<br/>
				<span class="animal-property">Average Weight</span>: 6000kg<br/>
				<span class="animal-property">Average Lifespan</span>: 70 years<br/>
				<span class="animal-property">Habitat</span>: The tropics<br/>
				<!-- </ul> -->
				<!-- your favorite animal's description goes here -->
				<p>The elephants are the large mammals forming the family Elephantidae in the order Proboscidea</p>
			</div>
		</div>
	</div>
</body>
</html>
